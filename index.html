<!DOCTYPE html>
<html>
<head>
  <title>Adventure Idle Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="account-name">Player Name</div><button id="settings-button">Settings</button>
  </div>
  <div id="container">
    <div id="sidebar">
        <ul>
          <li id="townButton">Town</li>
          <li id="workersButton">Workers</li>
          <li id="heroesButton">Heroes</li>

    <div id="WorkersArea">
    </div>
    <div id="HeroesArea">
      Heroes
    </div>
    <div id="QuestBoardArea">
      QuestBoard
    </div>
    <div id="AdventuresArea">
      Adventures
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sat/0.9.0/SAT.min.js"></script>
  <script type="module" src="data.js"></script> 
  <script type="module" src="script.js"></script>
